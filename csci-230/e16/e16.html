<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexDB</title>
    <link rel="stylesheet" href="e16.css">
    <script defer src="e16.js"></script>
</head>
<body id="body">
    <div id="form-container">
        <div class="form-cell">
            <label>Favorite Movie:</label>
            <input type="text" id="text-box">
        </div>
        <div class="form-cell" id="check-container">
            <label>Check here if your related to a celebrity:</label>
            <input type="checkbox" id="check-box">
        </div>
        <div class="form-cell">
        <label>Please select your favorite decade:</label>
            <label>1970s</label><input type="radio" name="radio" value="1970s">
            <label>1980s</label><input type="radio" name="radio" value="1980s">
            <label>1990s</label><input type="radio" name="radio" value="1990s">
            <label>2000s</label><input type="radio" name="radio" value="2000s">
            <label>2010s</label><input type="radio" name="radio" value="2010s">
            <label>2020s</label><input type="radio" name="radio" value="2020s">
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
