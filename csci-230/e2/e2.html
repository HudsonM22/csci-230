<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="e2.css">
    <script defer src="e2.js"></script>
    <title>Freaky Form</title>
</head>
<body>
    <form id="formContainer">

        <fieldset id="color">
            <label for="colorBox" class="formLabel">Background color:</label>
            <input type="color" id="colorBox">
        </fieldset>

        <fieldset id="text">
            <label for="textBox" class="formLabel">Your MySpace @:</label>
            <input type="text" id="textBox">
        </fieldset>
        
        <fieldset id="password">
            <label for="passwordBox" class="formLabel">Social security number:</label>
            <input type="password" id="passwordBox">
        </fieldset>
        
        <fieldset id="email">
            <label for="emailBox" class="formLabel">Your dogs email:</label>
            <input type="email" id="emailBox">
        </fieldset>
        
        <fieldset id="url">
            <label for="urlBox" class="formLabel">Your Facebook page link:</label>
            <input type="url" id="urlBox">
        </fieldset>
        
        <fieldset id="tel">
            <label for="telBox" class="formLabel">Telephone:</label>
            <input type="tel" id="telBox">
        </fieldset>
        
        <fieldset id="number">
            <label for="numberBox" class="formLabel">Verification box:</label>
            <input type="number" id="numberBox">
        </fieldset>
        
        <fieldset id="range">
            <label for="rangeBox" class="formLabel">Age:</label>
            <input type="range" id="rangeBox" name="age" min="0" max="4">
            <label id="age-label" class="formLabel">Adult</label>
        </fieldset>

        <fieldset id="button">
            <label for="buttonBox" class="formLabel">Teleport to Mars Button:</label>
            <input type="button" id="buttonBox" value="Teleport">
        </fieldset>
        
        <fieldset id="date">
            <label for="dateBox" class="formLabel">Date today:</label>
            <input type="date" id="dateBox">
        </fieldset>
        
        <fieldset id="month">
            <label for="monthBox" class="formLabel">Month you peaked:</label>
            <input type="month" id="monthBox">
        </fieldset>
        
        <fieldset id="week">
            <label for="weekBox" class="formLabel">The week you struggled the most:</label>
            <input type="week" id="weekBox">
        </fieldset>
        
        <fieldset id="time">
            <label for="timeBox" class="formLabel">Time you were born:</label>
            <input type="time" id="timeBox">
        </fieldset>
        
        <fieldset id="datetime-local">
            <label for="datetimeLocalBox" class="formLabel">Select date and time to time travel to:</label>
            <input type="datetime-local" id="datetimeLocalBox">
        </fieldset>
        
        <fieldset id="radio">
            <label class="formLabel">Favorite Dog Food Brand:</label>
            <input type="radio" name="dogfood" class="radioBox" value="Purina"><label class="formLabel">Purina</label>
            <input type="radio" name="dogfood" class="radioBox" value="Blue_Buffalo"><label class="formLabel">Blue Buffalo</label>
            <input type="radio" name="dogfood" class="radioBox" value="Pedigree"><label class="formLabel">Pedigree</label>
            <input type="radio" name="dogfood" class="radioBox" value="Other"><label class="formLabel">Other</label>
        </fieldset>
        
        <fieldset id="file">
            <label for="fileBox" class="formLabel">Upload your W2:</label>
            <input type="file" id="fileBox">
        </fieldset>
        
        <fieldset id="image">
            <label for="imageBox" class="formLabel">Dog button that turns you into a dog or human:</label>
            <input type="image" id="imageBox" src="dog-button.png" alt="Submit"  width="50" height="50">

        </fieldset>
        
        <fieldset id="hidden">
            <label class="formLabel">The Invisible Key to the Universe:</label>
            <input type="hidden" id="hiddenBox">
        </fieldset>
        
        <fieldset id="checkbox">
            <label for="checkboxBox" class="formLabel">Are you a dog:</label>
            <input type="checkbox" id="checkboxBox">
        </fieldset>

        <fieldset id="search">
            <label for="searchBox" class="formLabel">Search for lost socks:</label>
            <input type="search" id="searchBox">
        </fieldset>

        <fieldset id="reset">
            <label for="resetBox" class="formLabel">Reset:</label>
            <input type="reset" id="resetBox">
        </fieldset>

        <fieldset id="submit">
            <label for="submitBox" class="formLabel">Submit:</label>
            <input type="submit" id="submitBox">
        </fieldset>
        
    </form>
    <div id="labelsContainer">

    </div>
</body>
</html>
